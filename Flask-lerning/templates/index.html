<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Заголовок страницы -->
    <h1 class="text-center">{{ title }}</h1>
    <!-- Кнопки -->
    <div class="d-flex justify-content-center my-4">
        <a href="{{ link }}"><button type="button" class="btn btn-primary me-2">Кнопка</button></a>
        <button type="button" class="btn btn-success">Play All</button>
    </div>

    <!-- Список песен -->
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Song 1
            <span class="badge bg-primary rounded-pill">3:45</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Song 2
            <span class="badge bg-primary rounded-pill">4:20</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Song 3
            <span class="badge bg-primary rounded-pill">2:50</span>
        </li>
    </ul>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
